<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- shapes -->
    <!-- heart -->
    <div class="heart">
      <div class="a1-h">A</div>
      <div class="a2-h">A</div>
      <div class="triangle1-sh1"></div>
      <div class="circle1-sh1"></div>
      <div class="circle2-sh1"></div>

      <div class="triangle1-sh2"></div>
      <div class="circle1-sh2"></div>
      <div class="circle2-sh2"></div>
    </div>
    <div class="triangle1"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- daimand -->
    <div class="daimand">
      <div class="a1-d">A</div>
      <div class="a2-d">A</div>
    </div>
    <div class="triangle2"></div>
    <div class="triangle3"></div>

    <!-- spead -->
    <div class="spead">
      <div class="a1-s">A</div>
      <div class="a2-s">A</div>
    </div>
    <div class="triangle-sp"></div>
    <div class="circle1-sp"></div>
    <div class="circle2-sp"></div>

    <div class="ractangle-s"></div>
    <div class="circle1-s"></div>
    <div class="circle2-s"></div>

    <!-- club -->
    <div class="club">
      <div class="a1-c">A</div>
      <div class="a2-c">A</div>
    </div>

    <div class="circle1-cb"></div>
    <div class="circle2-cb"></div>
    <div class="circle3-cb"></div>

    <div class="ractangle-c"></div>
    <div class="circle1-c"></div>
    <div class="circle2-c"></div>
  </body>
</html>
